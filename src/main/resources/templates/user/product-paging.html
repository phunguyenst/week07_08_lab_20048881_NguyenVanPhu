<!DOCTYPE html>
<html lang="en">
<style>

    .inline {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 20px 0;
    }

    .pagination li {
        margin-right: 5px;
    }

    .pagination li a {
        padding: 8px 12px;
        border: 1px solid #007bff;
        color: #007bff;
        border-radius: 5px;
        text-decoration: none;
    }

    .pagination li a.active {
        background-color: #007bff;
        color: white;
    }
</style>

<title>Shop Homepage</title>

<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>

<body>
<h1 class="text-center">LIST Product</h1>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Welcome to Nguyen Van Phu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/checkout}">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    My Cart
                    <!--                            <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${itemsOnCart}"></span>-->
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${session.itemOnCart!=null?session.itemOnCart:0}"></span>
                </button>
            </form>
            <i class="flex-box me-2"></i>
            <form class="d-flex" th:action="@{/login}">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa fa-user fa-lg"></i>
                    login
                    <span class="badge bg-primary text-white ms-1 rounded-pill"> </span>
                </button>
            </form>
        </div>
    </div>
</nav>
<header class="bg-warning py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop Realme Phone</h1>
            <p class="lead fw-normal text-white-50 mb-0">Dare to leap</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div th:each="product, iStat : ${productPage.content}" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="${product.productImageList[0].path}" th:alt="${product.productImageList[0].alternative}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.name}"></h5>
                            <!-- Product price-->
                            <div th:text="${product.productPrices[0].price}"></div>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                    th:href="@{/buy/{id}(id=${product.product_id})}"
                        >Add to cart</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="inline">
        <ul class="pagination" th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <li>
                <a th:href="@{products(size=${productPage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==productPage.number + 1} ? active"></a>
            </li>
        </ul>
    </div>
</section>
